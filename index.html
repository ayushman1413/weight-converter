<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <style>
        body{
    margin: 0;
    background: linear-gradient(to left top, rgb(108, 167, 207), lightblue, rgb(45, 86, 127));
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', Courier, monospace;
    color: rgb(2, 73, 73);
}

.container{
    background: rgba(255,255,255,0.3);
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,.3);
    border-radius: 10px;
    width: 85%;
    max-width: 450px;
}

.input-container, .unit-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    font-weight: 700;
    margin-top: 10px;
}

.input{
    padding: 10px;
    width: 70%;
    background: rgba(255,255,255,0.3);
    border-color: rgba(255,255,255,0.5);
    font-size: 18px;
    border-radius: 10px;
    color: rgb(3, 82, 3);
    outline: none;
}

.select {
    padding: 10px;
    width: 70%;
    background: rgba(255,255,255,0.3);
    border-color: rgba(255,255,255,0.5);
    font-size: 18px;
    border-radius: 10px;
    color: rgb(3, 82, 3);
    outline: none;
}

.error{
    color: red;
}
.error-message{
    color: red;
    font-size: 14px;
    margin-top: 5px;
}
.button{
    padding: 10px 20px;
    background: rgb(2, 73, 73);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 700;
}
.button:hover{
    background: rgb(2, 73, 73);
    box-shadow: 0 4px 10px rgba(0,0,0,.3);
}   


.button:active{
    background: rgb(2, 73, 73);
    box-shadow: inset 0 4px 10px rgba(0,0,0,.3);
}
.button:disabled{
    background: rgba(2, 73, 73, 0.5);
    cursor: not-allowed;
}
.button:disabled:hover{
    background: rgba(2, 73, 73, 0.5);
    box-shadow: none;
}
.button:disabled:active{
    background: rgba(2, 73, 73, 0.5);
    box-shadow: none;
}
.button:focus{
    outline: none;
}
.button:focus-visible{
    outline: 2px solid rgb(2, 73, 73);
    outline-offset: 2px;
}
.button:focus-visible:hover{
    outline: 2px solid rgb(2, 73, 73);
    outline-offset: 2px;
}
.button:focus-visible:active{
    outline: 2px solid rgb(2, 73, 73);
    outline-offset: 2px;
}
.button:focus-visible:disabled{
    outline: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Weight Converter</h1>
        <div class="input-container">
            <label for="input">Weight:</label>
            <input type="number" id="input" class="input" step="0.1" placeholder="Enter number" />
        </div>
        <div class="unit-container">
            <label for="input-unit">From Unit:</label>
            <select id="input-unit" class="select">
                <option value="lb">Pounds</option>
                <option value="kg">Kilograms</option>
                <option value="g">Grams</option>
                <option value="oz">Ounces</option>
                <option value="mg">Milligrams</option>
                <option value="st">Stones</option>
                <option value="t">Metric Tons</option>
                <option value="ct">Carats</option>
            </select>
        </div>
        <div class="unit-container">
            <label for="output-unit">To Unit:</label>
            <select id="output-unit" class="select">
                <option value="kg">Kilograms</option>
                <option value="lb">Pounds</option>
                <option value="g">Grams</option>
                <option value="oz">Ounces</option>
                <option value="mg">Milligrams</option>
                <option value="st">Stones</option>
                <option value="t">Metric Tons</option>
                <option value="ct">Carats</option>
            </select>
        </div>
        <p>Your converted weight is: <span id="result"></span></p>
        <p class="error" id="error"></p>
        <div class="button-container">
            <button id="convert" class="button">Convert</button>
            <button id="clear" class="button">Clear</button>
        </div>
         <div class="footer">
            <p>Contact: <a href="mailto:ayushman1413@gmail.com">ayushman1413@gmail.com</a></p>
        </div>
        <div class="footer">
            <p>Â© 2025 Ayushman. All rights reserved.</p>
        </div>
       
    </div>
    <script>
        const inputEl = document.getElementById("input");
const inputUnitEl = document.getElementById("input-unit");
const outputUnitEl = document.getElementById("output-unit");
const errorEl = document.getElementById("error");
const resultEl = document.getElementById("result");
const convertBtn = document.getElementById("convert");
const clearBtn = document.getElementById("clear");

function convertWeight(value, fromUnit, toUnit) {
  // Convert input value to kilograms as base unit
  let valueInKg;
  switch (fromUnit) {
    case "kg":
      valueInKg = value;
      break;
    case "lb":
      valueInKg = value / 2.20462;
      break;
    case "g":
      valueInKg = value / 1000;
      break;
    case "oz":
      valueInKg = value / 35.274;
      break;
    case "mg":
      valueInKg = value / 1e6;
      break;
    case "st":
      valueInKg = value * 6.35029;
      break;
    case "t":
      valueInKg = value * 1000;
      break;
    case "ct":
      valueInKg = value / 5000;
      break;
    default:
      valueInKg = value;
  }

  // Convert from kilograms to target unit
  let convertedValue;
  switch (toUnit) {
    case "kg":
      convertedValue = valueInKg;
      break;
    case "lb":
      convertedValue = valueInKg * 2.20462;
      break;
    case "g":
      convertedValue = valueInKg * 1000;
      break;
    case "oz":
      convertedValue = valueInKg * 35.274;
      break;
    case "mg":
      convertedValue = valueInKg * 1e6;
      break;
    case "st":
      convertedValue = valueInKg / 6.35029;
      break;
    case "t":
      convertedValue = valueInKg / 1000;
      break;
    case "ct":
      convertedValue = valueInKg * 5000;
      break;
    default:
      convertedValue = valueInKg;
  }

  return convertedValue;
}

function showError(message) {
  errorEl.innerText = message;
  setTimeout(() => {
    errorEl.innerText = "";
  }, 3000);
}

function clearAll() {
  inputEl.value = "";
  resultEl.innerText = "";
  errorEl.innerText = "";
}

convertBtn.addEventListener("click", () => {
  const inputValue = parseFloat(inputEl.value);
  const fromUnit = inputUnitEl.value;
  const toUnit = outputUnitEl.value;

  if (isNaN(inputValue) || inputValue <= 0) {
    showError("Please enter a valid positive number!");
    resultEl.innerText = "";
    return;
  }

  if (fromUnit === toUnit) {
    resultEl.innerText = inputValue.toFixed(2);
    return;
  }

  const converted = convertWeight(inputValue, fromUnit, toUnit);
  resultEl.innerText = converted.toFixed(2);
});

clearBtn.addEventListener("click", () => {
  clearAll();
});

    </script>
</body>
</html>
